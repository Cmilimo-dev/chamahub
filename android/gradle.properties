# Signing configuration
# Copy this to gradle.properties and fill in your actual values
MYAPP_UPLOAD_STORE_FILE=../keystores/chamahub-release-key.keystore
MYAPP_UPLOAD_KEY_ALIAS=chamahub-key-alias
MYAPP_UPLOAD_STORE_PASSWORD=password123
MYAPP_UPLOAD_KEY_PASSWORD=password123

# AndroidX configuration
android.useAndroidX=true
android.enableJetifier=true

# Java version
org.gradle.java.home=/usr/local/opt/openjdk@21/libexec/openjdk.jdk/Contents/Home
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8
